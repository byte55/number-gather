<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Collection Game</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Number Collection Game</h1>
            <div class="stats-container">
                <div class="stat">
                    <span class="stat-label">Collected:</span>
                    <span class="stat-value" id="collected-count">0/100</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Bias:</span>
                    <span class="stat-value" id="bias-value">0%</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Total Rolls:</span>
                    <span class="stat-value" id="total-rolls">0</span>
                </div>
            </div>
        </header>

        <main class="game-main">
            <div class="roll-result-container" id="roll-result-container">
                <div class="roll-result" id="roll-result">
                    <span class="roll-result-label">Press Roll to Start</span>
                    <span class="roll-result-number" id="roll-result-number"></span>
                </div>
            </div>

            <div class="controls-container">
                <button id="manual-roll" class="roll-button">
                    <span class="button-text">Roll Dice</span>
                    <span class="cooldown-text" id="manual-cooldown"></span>
                    <div class="cooldown-progress" id="manual-progress"></div>
                </button>
                <button id="auto-roll" class="roll-button auto-roll" disabled>
                    <span class="button-text">Auto Roll</span>
                    <span class="cooldown-text" id="auto-cooldown"></span>
                    <div class="cooldown-progress" id="auto-progress"></div>
                </button>
            </div>

            <div class="grid-container">
                <div class="numbers-grid" id="numbers-grid">
                    <!-- Numbers 1-100 will be generated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <script src="src/js/game.js"></script>
</body>
</html>
