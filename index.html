<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Collection Game</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Number Collection Game</h1>
            <div class="menu-container">
                <button class="menu-button" id="new-game-btn" title="New Game">üîÑ</button>
                <button class="menu-button" id="import-btn" title="Import Save">üì•</button>
                <button class="menu-button" id="export-btn" title="Export Save">üì§</button>
                <button class="menu-button" id="achievements-btn" title="Achievements">üèÜ</button>
                <button class="menu-button" id="stats-btn" title="Statistics">üìä</button>
            </div>
            <div class="stats-container">
                <div class="stat">
                    <span class="stat-label">Collected:</span>
                    <span class="stat-value" id="collected-count">0/100</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Bias:</span>
                    <span class="stat-value" id="bias-value">0%</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Total Rolls:</span>
                    <span class="stat-value" id="total-rolls">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Streak:</span>
                    <span class="stat-value" id="current-streak">0</span>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                    <span class="progress-text" id="progress-text">0%</span>
                </div>
            </div>
        </header>

        <div class="milestone-notification" id="milestone-notification"></div>

        <main class="game-main">
            <div class="roll-result-container" id="roll-result-container">
                <div class="roll-result" id="roll-result">
                    <span class="roll-result-label">Press Roll to Start</span>
                    <span class="roll-result-number" id="roll-result-number"></span>
                </div>
            </div>

            <div class="controls-container">
                <button id="manual-roll" class="roll-button">
                    <span class="button-text">Roll Dice</span>
                    <span class="cooldown-text" id="manual-cooldown"></span>
                    <div class="cooldown-progress" id="manual-progress"></div>
                </button>
                <button id="auto-roll" class="roll-button auto-roll" disabled>
                    <span class="button-text">Auto Roll</span>
                    <span class="cooldown-text" id="auto-cooldown"></span>
                    <div class="cooldown-progress" id="auto-progress"></div>
                </button>
            </div>

            <div class="grid-container">
                <div class="numbers-grid" id="numbers-grid">
                    <!-- Numbers 1-100 will be generated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modal-overlay"></div>

    <!-- New Game Confirmation Modal -->
    <div class="modal" id="new-game-modal">
        <div class="modal-content">
            <h2>Start New Game?</h2>
            <p>This will reset all your progress. Are you sure?</p>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" id="cancel-new-game">Cancel</button>
                <button class="modal-btn modal-btn-confirm" id="confirm-new-game">New Game</button>
            </div>
        </div>
    </div>

    <!-- Import Modal -->
    <div class="modal" id="import-modal">
        <div class="modal-content">
            <h2>Import Save</h2>
            <p>Paste your save data below:</p>
            <textarea class="import-textarea" id="import-data" placeholder="Paste save data here..."></textarea>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" id="cancel-import">Cancel</button>
                <button class="modal-btn modal-btn-confirm" id="confirm-import">Import</button>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div class="modal" id="export-modal">
        <div class="modal-content">
            <h2>Export Save</h2>
            <p>Copy your save data below:</p>
            <textarea class="export-textarea" id="export-data" readonly></textarea>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-confirm" id="copy-export">Copy to Clipboard</button>
                <button class="modal-btn modal-btn-cancel" id="close-export">Close</button>
            </div>
        </div>
    </div>

    <!-- Achievements Modal -->
    <div class="modal modal-large" id="achievements-modal">
        <div class="modal-content">
            <h2>Achievements</h2>
            <div class="achievements-list" id="achievements-list">
                <!-- Achievements will be populated by JavaScript -->
            </div>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" id="close-achievements">Close</button>
            </div>
        </div>
    </div>

    <!-- Statistics Modal -->
    <div class="modal modal-large" id="statistics-modal">
        <div class="modal-content">
            <h2>Statistics</h2>
            <div class="statistics-content" id="statistics-content">
                <!-- Statistics will be populated by JavaScript -->
            </div>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" id="close-statistics">Close</button>
            </div>
        </div>
    </div>

    <script src="src/js/game.js"></script>
</body>
</html>
